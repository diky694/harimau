<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshFruitku â€“ Buah Segar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
    }
    header button {
      background: #ff9800;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      margin-top: -35px;
      margin-right: 15px;
      font-weight: bold;
    }
    header button:hover { background: #e68900; }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  margin: 15px;
  width: 250px;
  display: flex;
  flex-direction: column;  /* biar isi card tersusun vertikal */
  justify-content: space-between; /* isi tersebar merata */
  text-align: center;
  padding: 15px;
}

.card img {
  width: 100%;
  height: 180px;          /* tinggi gambar disamakan */
  object-fit: cover;      /* biar gambar tidak gepeng */
  border-radius: 8px;
}

.card h3 {
  margin: 10px 0 5px;
}

.card p {
  margin: 0 0 10px;

    }
    .btn {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover { background: #45a049; }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
      max-height: 80%;
      overflow-y: auto;
    }
    .close {
      color: red;
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
  </style>
</head>
<body>

<header>
  <h1>FreshFruitku â€“ Buah Segar untuk Semua</h1>
  <button onclick="openCart()">ðŸ›’ Lihat Keranjang (<span id="cartCount">0</span>)</button>
</header>

<div class="container">
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apel">
    <h3>Apel</h3>
    <p>Harga: Rp 35.000/kg</p>
    <button class="btn" onclick="addToCart('Apel', 15000)">Tambah ke Keranjang</button>
    <button class="btn" onclick="openModal('Apel', 'Apel segar kaya vitamin C dan serat.')">Detail</button>
  </div>

  <div class="card">
    <img src="img/WhatsApp Image 2025-10-02 at 22.22.27_6a9dcb34.jpg" alt="Jeruk">
    <h3>Jeruk</h3>
    <p>Harga: Rp 12.000/kg</p>
    <button class="btn" onclick="addToCart('Jeruk', 12000)">Tambah ke Keranjang</button>
    <button class="btn" onclick="openModal('Jeruk', 'Jeruk manis penuh vitamin C untuk daya tahan tubuh.')">Detail</button>
  </div>

  <div class="card">
    <img src="img/Screenshot 2025-10-01 235142.png" alt="Pisang">
    <h3>Pisang</h3>
    <p>Harga: Rp 10.000/kg</p>
    <button class="btn" onclick="addToCart('Pisang', 10000)">Tambah ke Keranjang</button>
    <button class="btn" onclick="openModal('Pisang', 'Pisang mengandung energi tinggi, cocok untuk sarapan.')">Detail</button>
  </div>



<!-- Modal Detail -->
<div id="fruitModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="fruitName"></h2>
    <p id="fruitDesc"></p>
  </div>
</div>

<!-- Modal Cart -->
<div id="cartModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCart()">&times;</span>
    <h2>Keranjang Belanja</h2>
    <ul id="cartList"></ul>
    <h3>Total: Rp <span id="cartTotal">0</span></h3>
  </div>
</div>

<script>
  let cart = [];

  function openModal(name, desc) {
    document.getElementById("fruitName").innerText = name;
    document.getElementById("fruitDesc").innerText = desc;
    document.getElementById("fruitModal").style.display = "flex";
  }
  function closeModal() {
    document.getElementById("fruitModal").style.display = "none";
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    document.getElementById("cartCount").innerText = cart.length;
    alert(name + " ditambahkan ke keranjang!");
  }

  function openCart() {
    let list = document.getElementById("cartList");
    list.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      let li = document.createElement("li");
      li.innerText = item.name + " - Rp " + item.price.toLocaleString();
      list.appendChild(li);
      total += item.price;
    });
    document.getElementById("cartTotal").innerText = total.toLocaleString();
    document.getElementById("cartModal").style.display = "flex";
  }

  function closeCart() {
    document.getElementById("cartModal").style.display = "none";
  }
</script>

</body>
</html>
