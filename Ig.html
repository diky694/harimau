<!DOCTYPE html>

<head>

  <title>Profil Instagram Responsif</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

  <style>
    /* Foto Profil */
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid #ddd;
    }

    /* Grid Feed */
    .feed-post {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    /* Semua gambar sejajar */
    .feed-img {
      width: 100%;
      height: 300px;       /* tinggi seragam */
      object-fit: cover;   /* crop biar tidak gepeng */
      display: block;
      border-radius: 8px;
    }

    /* Overlay (like & comment) */
    .feed-post .overlay {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }

    .feed-post:hover .overlay {
      opacity: 1;
      cursor: pointer;
    }
  </style>
</head>

            <button class="btn btn-light border fw-bold w-50 w-md-auto">Message</button>
